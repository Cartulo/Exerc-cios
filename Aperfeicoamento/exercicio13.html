<!DOCTYPE html>
<html>

<body>
    <button onclick="vinte()">Surja!</button> <br><br>
    <div id="divlinda"></div>
    <script>
        // Com while:
        function vinte() {
            let x = 1;
            while (x < 21) {
                if (x % 2 == 0) {
                    var divlinda = document.getElementById("divlinda").innerHTML += (`${x} <br>`);
                }
                x++;
            }
        }
    </script>
</body>

</html>
