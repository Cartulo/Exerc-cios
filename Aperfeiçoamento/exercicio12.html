<!DOCTYPE html>
<html>

<body>
    <button onclick="dez()">Surja!</button> <br><br>
    <div id="divlinda"></div>
    <script>
        // Com for:
        function dez() {
            for (var i = 1; i < 11; i++) {
                var pete = document.getElementById("divlinda").innerHTML += (`${i} <br>`);
            }
        }
        /* Com while:
        function dez() {
            let x = 1;
            while (x < 11) {
                var pete = document.getElementById("divlinda").innerHTML += (`${x} <br>`);
                x++;
            }
        } */
    </script>
</body>

</html>
