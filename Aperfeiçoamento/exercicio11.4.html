<!DOCTYPE html>
<html>

<body>
    <button onclick="repetir()">Surja!</button> <br><br>
    <div id="pete"></div>
    <script>
        function repetir() {
            /*while 5x*/
            let x = 0;
            while (x < 5) {
                var pete = document.getElementById("pete").innerHTML += "Repetição <br>";
                x++;
            }
        }
    </script>
</body>

</html>
