<!DOCTYPE html>
<html>

<body>
    <button onclick="letras()">Surja!</button> <br>
    <ul id="lista"></ul>
    <script>
        function letras() {
            let nomes = ["Caio", "Felipe", "Roberto", "Tiago"];
            let lista = document.getElementById('lista');
            let format = nomes.map(x => {
                return `<li>${x} ${x.length}</li>`;
            })
            lista.innerHTML = format.join(' ');
        } 
    </script>
</body>

</html>
