<!DOCTYPE html>
<html>

<body>
    <button onclick="letras()">Surja!</button> <br>
    <ul id="lista"></ul>
    <script>
        function letras() {
            let deuses = ['Odin', 'Loki', 'Thor'];
            deuses.sort();
            let lista = document.getElementById('lista');
            let format = deuses.map(x => {
                return `<li>${x}</li>`;
            })
            lista.innerHTML = format.join(' ');
        } 
    </script>
</body>

</html>
