<!DOCTYPE html>
<html>
<button onclick="mapear()">Surja!</button> <br><br>
<p id="p"></p>

<body>
    <script>
        const usuarios = [
            { nome: 'Caio', idade: 25, empresa: 'Google' },
            { nome: 'Tiago', idade: 35, empresa: 'Microsoft' },
            { nome: 'Felipe', idade: 30, empresa: 'Apple' },
        ];

        function mapear() {
            texto = document.getElementById("p");
            const map = usuarios.map(function (idade, num) {
                /* 15 e 30 também funciona, ele apenas retorna os usuarios com uma idade maior que o número abaixo. */
                if (idade.idade > 23) {
                    return "Nome: " + idade.nome + "Idade: " + idade.idade + "Empresa: " + idade.empresa + "<br>";
                }
            });
            texto.innerHTML = map.join(' ');
        }
    </script>
</body>

</html>
