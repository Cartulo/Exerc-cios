<!DOCTYPE html>
<html>

<body>
    <button onclick="verde()" class="Verde">Verde</button>
    <button onclick="vermelho()" class="Vermelho">Vermelho</button>

    <script>
        function verde() {
            document.body.style.backgroundColor = "green";
        }

        function vermelho() {
            document.body.style.backgroundColor = "red";
        }
    </script>
</body>

</html>
