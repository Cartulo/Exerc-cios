<!-- TASK :: Ex 01 – Criar uma página HTML que contenha um formulário com os campos nome,  pontos, nota, universidade, empresas, avatars, horários. 
                     Podem utilizar o  elemento input type text do form HTML para esses campos. 
                     Além disso criem um  botão type submit. -->

<body>
    <!-- TODO :: Colocar action="/página-aqui.linguagem" -->
    <form name="Form" onsubmit="return onSubmit()">
        <label for="nome">Nome:</label>
        <input type="text" id="fNome" name="fNome"><br><br>

        <label for="pontos">Pontos:</label>
        <input type="text" id="fPontos" name="fPontos"><br><br>

        <label for="nota">Nota:</label>
        <input type="text" id="fNota" name="fNota"><br><br>

        <label for="universidade">Universidade:</label>
        <input type="text" id="fUniversidade" name="fUniversidade"><br><br>

        <label for="empresas">Empresas:</label>
        <input type="text" id="fEmpresas" name="fEmpresas"><br><br>

        <label for="avatars">Avatars:</label>
        <input type="text" id="fAvatars" name="fAvatars"><br><br>

        <label for="horarios">Horarios:</label>
        <input type="text" id="fHorarios" name="fHorarios"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
