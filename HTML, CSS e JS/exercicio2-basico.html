<!DOCTYPE html>
<html>
<head>
    <!-- Ex 02 – Crie uma função Javascript que permita validar o formulário criado no  exercício 01 quanto a obrigatoriedade dos campos para submit do form no botão  submit. -->
    <meta charset="utf-8">
    <script>
        function validaForm() {
            nome = document.getElementById("nome").value;
            pontos = document.getElementById("pontos").value;
            nota = document.getElementById("nota").value;
            univ = document.getElementById("universidade").value;
            empr = document.getElementById("empresas").value;
            avat = document.getElementById("avatars").value;
            hora = document.getElementById("horas").value;
            if (nome == "" || pontos == "" || nota == "" || univ == "" || empr == "" || avat == "" || hora == "") {
                alert("Todos campos devem ser preenchidos!");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="Form" onsubmit="return validaForm()">
        <!-- Colocar action="/página-aqui.linguagem" -->
        Nome: <input type="text" id="nome" value=""><br><br>
        Pontos: <input type="text" id="pontos" value="" /> <br> <br>
        Nota: <input type="text" id="nota" value="" /> <br> <br>
        Universidade: <input type="text" id="universidade" value="" /> <br> <br>
        Empresas: <input type="text" id="empresas" value="" /> <br> <br>
        Avatars: <input type="text" id="avatars" value="" /> <br> <br>
        Horários: <input type="text" id="horas" value="" /> <br> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
